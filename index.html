<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAMI KASSEM ARTIST Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      margin-bottom: 5px;
      font-size: 3rem;
      color: #2c3e50;
      letter-spacing: 2px;
      font-weight: bold;
    }
    header p.bio {
      font-size: 1.3rem;
      font-style: italic;
      color: #555;
      margin-top: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 1rem;
      color: #777;
    }
    footer a {
      color: #2980b9;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>RAMI KASSEM ARTIST</h1>
    <p class="bio">Artist & Photographer based in Saudi Arabia. Creating expressive art and memorable moments.</p>
  </header>

  <section class="gallery">
    <!-- Replace these src with your uploaded image filenames -->
    <img src="art1.jpg" alt="Artwork 1" />
    <img src="art2.jpg" alt="Artwork 2" />
    <img src="art3.jpg" alt="Artwork 3" />
    <img src="art4.jpg" alt="Artwork 4" />
    <img src="art5.jpg" alt="Artwork 5" />
    <img src="art6.jpg" alt="Artwork 6" />
  </section>

  <footer>
    <p>Follow me on Instagram: <a href="https://instagram.com/ramikassem_artist" target="_blank">@ramikassem_artist</a></p>
  </footer>
</body>
</html>
